<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="story logo" srcset="" />  
            <div class="cart-btn">
                <span class="nar-icon">
                    <i class="fa fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of  navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furnitute collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- end of hero -->
    <section class="poducts">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- single product -->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img" srcset="">
                    <button class="bag-btn" data-id="1">
                        <i class="fa fa-shopping-cart">add to bag</i>
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$14</h4>
            </article>
            <!-- end of single product -->
            <!-- cart -->
            <div class="cart-overlay">
                <div class="cart">
                    <span class="close-cart">
                        <i class="fa fa-window-close"></i>
                    </span>
                    <h2>your cart</h2>
                    <div class="cart-content">
                        <!-- cart item -->
                        <div class="cart-item">
                            <img src="./images/product-1.jpeg" alt="product" srcset="">
                            <div>
                                <h4>queen bed</h4>
                                <h5>$9.00</h5>
                                <span class="remove-item">remove</span>
                            </div>
                            <div>   
                                <i class="fa fa-chevron-up"></i>
                                <p class="item-amount">5</p>
                                <i class="fa fa-chevron-down"></i>
                            </div>
                        </div>
                        <!-- end of cart item -->
                    </div>
                    <div class="cart-footer">
                        <h3>yout total : $ <span class="cart-total">0</span></h3>
                        <button class="clear-cart banner-btn">clear cart</button>
                    </div>
                </div>
            </div>
            <!-- end of cart -->
        </div>
    </section>
    <script src = "app.js"></script>
</body>
</html>
